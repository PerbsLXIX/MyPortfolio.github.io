<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/1120d01319.js" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="/Web Music App/g.png">
	<title>Musika</title>
</head>
<body>
  <!--Container-->
  <div class="Main">
  <!--Sidebar-->
  	<div id="navbar">
  	  <div id="logo">
  	    <img src="/Web Music App/g.png" alt="logo" id="pic">
  	    <span id="txt">
  	    <h2>MusiKa</h2>
  	    <p>Music Streaming Platform</p>
  	    </span>
  	  </div>
  	  <ul>
  	    <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
  	    <li><a href="#"><i class="fa-solid fa-bars"></i>Categories</a></li>
  	    <li><a href="#"><i class="fa-solid fa-music"></i>PlayLists</a></li>
  	    <li><a href="#"><i class="fa-solid fa-star"></i>Favorites</a></li>
  	    <li><a href="#"><i class="fa-solid fa-bell"></i>Notification</a></li>
  	    <li><a href="#"><i class="fa-solid fa-gear"></i>Settings</a></li>
  	  </ul>
  	  <div id="info">
  	      <h2>Now playing</h2>
  	  </div>
  	</div>
		
  	<div id="middle">
  	<!--Header-->
  		<div id="header">
  		  <span>
					<p>Good Day!</p>
  		  	<h3>Here's some playlist for you!</h3>
  		  </span>
  		  	<span id="search">
  		  	<i class="fa-regular fa-bell"></i>
  		  	<i class="fa-solid fa-user"></i>
  		  	<form>
  		      	<label for="search"></label>
  		      <input type="text" id="search" placeholder="Search">
  		  </form>
  		  </span>
  		</div>
  	<!--Display-->
		<div class="player">
      <div class="maincontainer1">
      	<div class="thecard1">
        	<div class="thefront"></div>
        	<img src="/Web Music App/album1.jpg">
        	<div class="theback"><h1>Dawn</h1></div>
      	</div>
    	</div>

			<div class="maincontainer2">
				<div class="thecard2">
					<div class="thefront"></div>
					<img src="/Web Music App/album2.jpg">
					<div class="theback"><h1>broKen Night</h1></div>
				</div>
			</div> 

			<div class="maincontainer3">
				<div class="thecard3">
					<div class="thefront"></div>
					<img src="/Web Music App/album3.jpg">
					<div class="theback"><h1>April Showers</h1></div>
				</div>
			</div> 

    </div>
	</div>
	</div>
</body>
</html>
